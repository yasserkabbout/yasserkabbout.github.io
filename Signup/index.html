<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Recipefy Singup - Welcome!</title>
  
  
  <script src="script.js"></script>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input id="usernameField" type="text" name="username" placeholder="Username" />
    <input id="emailField" type="text" name="email" placeholder="E-mail" />
    <input id="passwordField" type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" value="Sign me up" onclick="UserSignup()" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  
  

</body>

</html>
