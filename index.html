<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Snippet: Login Form</title>
  
  
  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <script src="script.js"></script>

  
</head>

<body>

    <div class="wrapper">
    <div class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input id="usernameLoginField" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input id="passwordLoginField" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block"  onClick="userLogin()">Login</button>   
    </div>
  </div>
  
  

</body>

</html>
